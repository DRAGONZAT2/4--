<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Фильмы</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        .movie-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 700px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-5px);
        }

        .movie-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .movie-image:hover {
            transform: scale(1.02);
        }

        .movie-content {
            padding: 24px 30px;
        }

        .movie-title {
            font-size: 32px;
            font-weight: 700;
            color: #222;
            margin-bottom: 6px;
        }

        .movie-year {
            font-size: 16px;
            font-weight: 500;
            color: #777;
            margin-bottom: 14px;
        }

        .movie-rating {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            box-shadow: 0 4px 12px rgba(229, 46, 113, 0.4);
            margin-bottom: 20px;
        }

        .movie-description {
            font-size: 17px;
            line-height: 1.7;
            color: #333;
        }
    </style>
</head>
<body>
    {% for movies in movie %}
        <div class="movie-card">
            <img class="movie-image" src="{{ movies.image.url }}" alt="Постер фильма">
            <div class="movie-content">
                <div class="movie-title">{{ movies.title }}</div>
                <div class="movie-year">Год выпуска: {{ movies.year }}</div>
                <div class="movie-rating">{{ movies.rating }} / 10</div>
                <div class="movie-description">
                    {{ movies.description }}
                </div>
            </div>
        </div>
    {% endfor %}
</body>
</html>
